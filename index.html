<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800&family=League+Spartan:wght@300;500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>The Just Projects-Yusuf Babatunde</title>
</head>
<body>
  <div class="image-container"><img src="Image used.svg" alt="image use"></div>
  <div class="section">
    <h1>Create An Account</h1>
    <div class="sign-up">
      <img src="./flat-color-icons_google.svg" alt="google icon">
      <button> Sign up with google</button>
    </div>
    <p>or</p>
    <form action="'">
      <input type="email" placeholder="Username or Email Address" required class="username"><br>
      <input type="password" name="" id="password" placeholder="Password" required class="password"><br>
      <input type="password" name="" id="" placeholder="Confirm password" required class="confirm"><br>
      <input type="submit" value="Create Account"  class="submit">
    </form>
  </div>
</body>
</html>
